name: Test and Deploy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Transpile
        run: npm run build

      - name: Run Cypress end to end tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm run start
          wait-on: http://localhost:3000
          spec: cypress/integration/All.features

      - name: Store Cypress screenshot artifacts
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Store Cypress video artifacts
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_MUSHROOM_010EB1D03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: '/' # App source code path
          api_location: 'api' # Api source code path - optional
          app_artifact_location: '' # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
